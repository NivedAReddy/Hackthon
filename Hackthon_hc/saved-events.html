<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ASU Events - Saved</title>

<!-- Global Styles -->
<style>
:root{
  --bg:          #8C1D40; /* ASU Maroon */
  --phone:       #0f0f0f;
  --primary-txt: #ffffff;
  --accent:      #FFC627; /* ASU Gold */
  --no:          #ff5964;
  --fav:         #42a5f5;
  --yes:         #29c46d;
  --reload:      #FFC627; /* ASU Gold */
  --card-bg:     #ffffff;
  --txt-dark:    #111827;
  --txt-light:   #6b7280;
  --shadow:      0 6px 20px rgba(0,0,0,.15);
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem;
}

/* phone frame */
.phone{
  width:320px;height:640px;
  background:var(--phone);
  border-radius:36px;
  padding:60px 16px 90px;
  position:relative;
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* top notch */
.phone::before{
  content:"";position:absolute;
  top:20px;left:50%;margin-left:-70px;
  width:140px;height:20px;
  background:#0a0a0a;border-radius:10px;
}

/* top nav with back button */
.nav{
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  margin-bottom: 10px;
}

.back-btn {
  background: transparent;
  border: none;
  color: var(--primary-txt);
  font-size: 1.2rem;
  cursor: pointer;
  padding: 5px;
}

.page-title {
  color: var(--accent);
  font-size: 1.2rem;
  font-weight: bold;
  margin: 0;
  text-align: center;
  flex-grow: 1;
}

/* saved list */
.events-container {
  flex: 1;
  overflow-y: auto;
  padding-right: 4px;
}

.event-item {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 12px;
  box-shadow: var(--shadow);
}

.event-item h4 {
  font-size: 1rem;
  color: var(--txt-dark);
}

.event-item p {
  font-size: .78rem;
  color: var(--txt-light);
  margin: .35rem 0;
}

.add-calendar-btn {
  margin-top: .5rem;
  padding: .4rem .8rem;
  background: var(--fav);
  color: white;
  border: none;
  border-radius: 6px;
  font-size: .8rem;
  font-weight: bold;
  cursor: pointer;
}

.no-events-message {
  color: var(--primary-txt);
  text-align: center;
  margin-top: 40px;
  font-size: 1rem;
}

.chat-button {
  position: fixed;
  bottom: 140px;
  right: 40px;
  background-color: var(--accent);
  color: var(--phone);
  border: none;
  width: 50px;
  height: 50px;
  border-radius: 25px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  box-shadow: var(--shadow);
}
</style>
</head>
<body>

<div class="phone">
  <!-- top nav with back button -->
  <div class="nav">
    <button class="back-btn" onclick="window.location.href='events-section.html'">‚Üê</button>
    <h2 class="page-title">Saved Events</h2>
    <div style="width: 20px;"></div> <!-- empty space for symmetry -->
  </div>

  <!-- Events List -->
  <div class="events-container">
    <div id="eventsList"></div>
  </div>
  
  <button class="chat-button">üí¨</button>
</div>

<!-- JS -->
<script>
// Load saved events from localStorage
function loadSavedEvents() {
  const savedData = localStorage.getItem('savedEvents');
  
  if (savedData) {
    return JSON.parse(savedData);
  }
  
  return [];
}

// Load calendar events from localStorage
function loadCalendarEvents() {
  const calData = localStorage.getItem('calendarEvents');
  
  if (calData) {
    return JSON.parse(calData);
  }
  
  return [];
}

// Save data to localStorage
function saveData(calendarEvents) {
  localStorage.setItem('calendarEvents', JSON.stringify(calendarEvents));
}

// Check if event is in calendar
function isInCalendar(event, calendarEvents) {
  return calendarEvents.some(calEvent => 
    calEvent.title === event.title && calEvent.date === event.date
  );
}

// Render the list of saved events
function renderSavedEvents() {
  const savedEvents = loadSavedEvents();
  const calendarEvents = loadCalendarEvents();
  const eventsList = document.getElementById('eventsList');
  
  if (savedEvents.length === 0) {
    eventsList.innerHTML = `
      <div class="no-events-message">
        <p>You haven't saved any events yet.</p>
        <p>Swipe right on events you're interested in!</p>
      </div>
    `;
    return;
  }
  
  eventsList.innerHTML = savedEvents.map((event, index) => {
    const isAlreadyInCalendar = isInCalendar(event, calendarEvents);
    const buttonText = isAlreadyInCalendar ? "Added to Calendar" : "Add to Calendar";
    const buttonDisabled = isAlreadyInCalendar ? "disabled" : "";
    
    return `
      <div class="event-item">
        <h4>${event.title}</h4>
        <p>${event.date}</p>
        <p><i>${event.location}</i></p>
        <button class="add-calendar-btn" data-index="${index}" ${buttonDisabled} style="${isAlreadyInCalendar ? 'opacity:0.5;' : ''}">${buttonText}</button>
      </div>
    `;
  }).join('');
  
  // Add event listeners to buttons
  document.querySelectorAll('.add-calendar-btn').forEach(button => {
    if (!button.hasAttribute('disabled')) {
      button.addEventListener('click', function() {
        const index = this.getAttribute('data-index');
        const event = savedEvents[index];
        const calendarEvents = loadCalendarEvents();
        
        if (!isInCalendar(event, calendarEvents)) {
          calendarEvents.push(event);
          saveData(calendarEvents);
          this.textContent = "Added to Calendar";
          this.disabled = true;
          this.style.opacity = "0.5";
        }
      });
    }
  });
}

// Initialize the page
renderSavedEvents();
</script>
</body>
</html>
