<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sun Devil Career Hub</title>

<!-- Global Styles -->
<style>
:root{
  --bg:          #8C1D40; /* ASU Maroon */
  --phone:       #0f0f0f;
  --primary-txt: #ffffff;
  --accent:      #FFC627; /* ASU Gold */
  --border:      #FFC627; /* ASU Gold */
  --card-bg:     #ffffff;
  --txt-dark:    #111827;
  --txt-light:   #6b7280;
  --shadow:      0 6px 20px rgba(0,0,0,.15);
  --card-color:  #4B4F87; /* Blue-purple color from the image */
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem;
}

/* phone frame */
.phone{
  width:320px;height:640px;
  background:var(--phone);
  border-radius:36px;
  padding:60px 16px 90px;
  position:relative;
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* top notch */
.phone::before{
  content:"";position:absolute;
  top:20px;left:50%;margin-left:-70px;
  width:140px;height:20px;
  background:#0a0a0a;border-radius:10px;
}

.app-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  background-color: #000000; /* Changed to black background */
  border: 3px solid var(--border);
  border-radius: 16px;
  overflow: hidden;
  padding: 16px;
}

.app-header {
  color: var(--accent); /* Changed text color to gold */
  margin-bottom: 20px;
}

.app-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 5px;
  text-align: center;
}

.date {
  font-size: 14px;
  margin-bottom: 15px;
  text-align: center;
}

.greeting {
  font-size: 16px;
  text-align: center;
}

/* Banner card */
.banner-card {
  background-color: transparent;
  border: 2px solid var(--accent);
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 20px;
  color: var(--accent);
}

.banner-card h3 {
  font-size: 16px;
  margin-bottom: 5px;
}

.banner-card p {
  font-size: 14px;
}

/* Menu grid */
.menu-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
  flex: 1;
}

.menu-item {
  background-color: transparent;
  border: 2px solid var(--accent);
  border-radius: 12px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 12px;
  color: var(--accent);
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  position: relative;
}

.chat-button {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background-color: var(--accent);
  color: black;
  border: none;
  width: 30px;
  height: 30px;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  cursor: pointer;
}

.footer {
  position: absolute;
  bottom: 25px;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 12px;
  color: var(--primary-txt);
  opacity: 0.8;
}
</style>
</head>
<body>

<div class="phone">
  <div class="app-container">
    <div class="app-header">
      <h1 class="app-title">Sun Devil Career Hub</h1>
      <p class="date">Tuesday April 22</p>
      <p class="greeting">Hey Vinita...</p>
      <p class="greeting">Ready to explore New Experience?</p>
    </div>

  <div class="footer">
    Arizona State University ¬© 2025
  </div>
    
    <div class="banner-card">
      <h3>üîç Hidden Gems Career Fair - Apr 25</h3>
      <p>Find offbeat internships & exclusive meetups</p>
    </div>
    
    <div class="menu-grid">
      <a href="job-section.html" class="menu-item">
        Jobs
      </a>
      <a href="events-section.html" class="menu-item">
        Events
      </a>
    </div>
  </div>
  
  <button class="chatbot-button">Chatbot</button>
</div>

</body>
</html>
